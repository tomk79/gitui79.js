<section class="gitui79__current-branch-name">
	<p>Branch: <q>{{ currentBranchName }}</q></p>
</section>

<section>
	{% if remote.remotes.length %}
		<ul>
		{% for remote_row in remote.remotes %}
		<li>{{ remote_row.name }}
			<p>by {{ remote_row.fetch }}</p>
		</li>
		{% endfor %}
		</ul>
	{% else %}
		<pre><code>{{ remote.stdout }}</code></pre>
	{% endif %}
	<div><button class="px2-btn px2-btn--primary">プルする</button></div>
	<pre class="gitui79__result-stdout"><code></code></pre>
</section>
